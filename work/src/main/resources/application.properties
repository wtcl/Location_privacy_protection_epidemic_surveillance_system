
server.port=8080
server.servlet.session.timeout = 1800s

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tracker?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&useUnicode=true
spring.datasource.username=root
spring.datasource.password=(Your password)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

spring.thymeleaf.prefix=classpath:/view/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false


spring.mvc.view.prefix=classpath:/view/
spring.mvc.view.suffix=.html

#mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.global-config.db-config.id-type=auto
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.nologging.NoLoggingImpl

security.web.excludes[0] = /login
security.web.excludes[1] = /logout
security.web.excludes[2] = /images/**
security.web.excludes[3] = /jquery/**
security.web.excludes[4] = /layui/**
security.web.excludes[5] = /user/**
security.web.excludes[6] = /page/**
security.web.excludes[7] = /layuimini-v2/**
